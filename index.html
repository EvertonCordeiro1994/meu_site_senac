<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <i id="iconHamburguer" class="fa-solid fa-bars"></i>
       
        <h1 id="titulo_nav">PORSCHE</h1>

        <img src="./imagens/favicon/favicon-32x32.png" alt="">
    </header>

    <main>

        <div id="carro_home">
            <img src="./imagens/911.svg" alt="">
            <img src="./imagens/carro-home.avif" alt="">
        </div>

      

        <section id="especificacoes">
            <div>
                <p><span>4,1</span>s</p>
                <p>Aceleração 0 - 100 km/h</p>
            </div>
            <div>
                <p><span>290</span>kw/<span>394</span>cv</p>
                <p>Potência (kW)/Potência (cv)</p>
            </div>
            <div>
                <p><span>294</span>km/h</p>
                <p>Velocidade máxima</p>
            </div>
        </section>

    </main>
    



    <script src="./script.js"></script>    
</body>
</html>
